<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Millionaire</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            overflow: auto; 
        }

        .bg-gradient-rgb {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            background-size: 800% 800%;
            animation: gradient-animation 20s ease infinite;
        }

        @keyframes gradient-animation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .backdrop-blur-rgb {
            backdrop-filter: blur(80px);
            -webkit-backdrop-filter: blur(80px);
        }

        .card {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-game {
            background-color: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.2s ease-in-out;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .btn-game:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .btn-game:disabled {
            background-color: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.5);
            cursor: not-allowed;
            transform: scale(1);
        }

        .correct {
            background-color: rgba(0, 255, 0, 0.5);
        }

        .incorrect {
            background-color: rgba(255, 0, 0, 0.5);
        }

        .selected {
            background-color: rgba(255, 255, 255, 0.3);
            border: 1px solid #ffffff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .money-ladder-item {
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
        }

        .money-ladder-item.current {
            background-color: rgba(0, 255, 0, 0.3);
            font-weight: bold;
            transform: scale(1.1);
            color: white;
        }

        .money-ladder-item.safe {
            background-color: rgba(255, 255, 0, 0.3);
            color: white;
        }

        .dialog-overlay {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .text-neon {
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #0ff, 0 0 20px #0ff, 0 0 25px #0ff, 0 0 30px #0ff, 0 0 35px #0ff;
        }

    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">
    <div class="bg-gradient-rgb"></div>
    <div class="backdrop-blur-rgb absolute inset-0"></div>

    <div id="game-container" class="relative z-10 w-full max-w-4xl p-6 md:p-10 card rounded-2xl shadow-2xl flex flex-col items-center">
     
        <div id="start-screen" class="text-center">
            <h1 class="text-5xl md:text-7xl font-extrabold text-white mb-4 text-neon">Idle Millionaire</h1>
            <p class="text-lg md:text-xl mb-8">Answer general knowledge questions to win a fake million in virtual currency. Choose your mode and play!</p>
            <button id="start-game-btn" class="btn-game px-8 py-4 text-xl md:text-2xl font-bold rounded-full">Start New Game</button>
        </div>

        <div id="game-interface" class="hidden w-full">
            <div class="flex flex-col md:flex-row gap-6 mb-8">
              
                <div class="w-full md:w-1/3 card rounded-xl p-4 md:p-6 shadow-lg">

                    <ul id="money-ladder" class="space-y-1">
                    </ul>
                </div>

                    <div class="flex flex-wrap justify-center gap-4 mb-4">
                        <button id="lifeline-5050" class="btn-game px-4 py-2 font-semibold rounded-full" title="Remove two incorrect answers">50/50</button>
                        <button id="lifeline-call" class="btn-game px-4 py-2 font-semibold rounded-full" title="Get a hint from a friend">Call a Friend</button>
                        <button id="gamble-btn" class="btn-game px-4 py-2 font-semibold rounded-full" title="Risk your winnings for a bigger prize">Gamble</button>
                        <button id="settings-btn" class="btn-game px-4 py-2 font-semibold rounded-full" title="Change game settings">Settings</button>
                    </div>

                    <div class="card rounded-xl p-6 md:p-8 shadow-lg text-center min-h-[150px] flex items-center justify-center">
                        <p id="question-text" class="text-lg md:text-2xl font-bold"></p>
                    </div>

                    <div id="answers-grid" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    </div>
                </div>
            </div>
            <div class="text-center mt-4">
                <button id="quit-game-btn" class="btn-game px-6 py-3 font-semibold rounded-full">Quit Game</button>
            </div>
        </div>

        <div id="end-screen" class="hidden text-center">
            <h2 id="end-title" class="text-5xl md:text-7xl font-extrabold text-white mb-4 text-neon"></h2>
            <p id="end-message" class="text-lg md:text-xl mb-8"></p>
            <button id="play-again-btn" class="btn-game px-8 py-4 text-xl md:text-2xl font-bold rounded-full">Play Again</button>
        </div>
    </div>

    <div id="dialog-modal" class="hidden fixed inset-0 flex items-center justify-center dialog-overlay z-50 p-4">
        <div class="card rounded-2xl p-6 md:p-8 shadow-2xl text-center max-w-lg w-full">
            <h3 id="dialog-title" class="text-3xl font-bold mb-4 text-neon"></h3>
            <p id="dialog-message" class="text-lg mb-6"></p>
            <button id="dialog-close-btn" class="btn-game px-6 py-3 font-semibold rounded-full">OK</button>
        </div>
    </div>

    <div id="gamble-modal" class="hidden fixed inset-0 flex items-center justify-center dialog-overlay z-50 p-4">
        <div class="card rounded-2xl p-6 md:p-8 shadow-2xl text-center max-w-lg w-full">
            <h3 class="text-3xl font-bold mb-4 text-neon">Take a Gamble!</h3>
            <p id="gamble-current-money" class="text-lg mb-4">Current Winnings: $0</p>
            <p class="mb-4">How much do you want to risk on the next question?</p>
            <input type="range" id="gamble-slider" min="0" max="100" value="0" step="10" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
            <p class="text-xl font-bold mt-2 mb-6">Betting: $<span id="gamble-amount">0</span></p>
            <div class="flex justify-center gap-4">
                <button id="gamble-confirm-btn" class="btn-game px-6 py-3 font-semibold rounded-full">Confirm Bet</button>
                <button id="gamble-cancel-btn" class="btn-game px-6 py-3 font-semibold rounded-full">Cancel</button>
            </div>
        </div>
    </div>

    <div id="settings-modal" class="hidden fixed inset-0 flex items-center justify-center dialog-overlay z-50 p-4">

            <h3 class="text-3xl font-bold mb-6 text-neon">Game Settings</h3>

                    <option value="risk" class="bg-gray-800">Risk (Lose all money if you're wrong)</option>
                </select>
            </div>
            <button id="settings-close-btn" class="btn-game px-6 py-3 font-semibold rounded-full">Save and Close</button>
        </div>
    </div>

            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            function showDialog(title, message, callback = null) {
                dialogTitle.textContent = title;
                dialogMessage.textContent = message;
                dialogModal.classList.remove('hidden');
                
                const closeHandler = () => {
                    dialogModal.classList.add('hidden');
                    dialogCloseBtn.removeEventListener('click', closeHandler);
                    if (callback) callback();
                };
                dialogCloseBtn.addEventListener('click', closeHandler);
            }

            function resetGame() {
                questions = shuffleArray([...allQuestions]);
                currentQuestionIndex = 0;
                currentWinnings = 0;
                currentBet = 0;
                lifelinesUsed = {
                    '5050': false,
                    'call': false
                };
                updateLifelineButtons();
            }

            function updateMoneyLadder() {
                moneyLadderUl.innerHTML = ''; 
                moneyLadder.slice().reverse().forEach((item, index) => {
                    const li = document.createElement('li');
                    li.textContent = `$${item.amount.toLocaleString()}`;
                    li.classList.add('p-2', 'rounded-lg', 'text-right', 'money-ladder-item');
                    if (item.isSafe) {
                        li.classList.add('safe');
                    }
                    if (moneyLadder.length - 1 - index === currentQuestionIndex) {
                        li.classList.add('current');
                    }
                    moneyLadderUl.appendChild(li);
                });
            }

            function renderQuestion() {
                if (currentQuestionIndex >= questions.length || currentQuestionIndex >= moneyLadder.length -1) {
                    endGame(true);
                    return;
                }

                const currentQuestion = questions[currentQuestionIndex];
                questionText.textContent = currentQuestion.question;
                
                const shuffledOptions = shuffleArray([...currentQuestion.options]);
                answersGrid.innerHTML = '';
                
                shuffledOptions.forEach(option => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    button.classList.add('btn-game', 'px-6', 'py-4', 'font-semibold', 'rounded-lg', 'text-lg', 'text-left');
                    button.dataset.answer = option;
                    button.addEventListener('click', handleAnswerClick);
                    answersGrid.appendChild(button);
                });
                
                updateMoneyLadder();
            }

            function handleAnswerClick(event) {
                const selectedButton = event.target;
                const selectedAnswer = selectedButton.dataset.answer;
                const correctAnswer = questions[currentQuestionIndex].correctAnswer;
                
                Array.from(answersGrid.children).forEach(btn => btn.disabled = true);
                
                selectedButton.classList.add('selected');
                
                setTimeout(() => {
                    if (selectedAnswer === correctAnswer) {
                        selectedButton.classList.remove('selected');
                        selectedButton.classList.add('correct');
                        currentWinnings = moneyLadder[currentQuestionIndex + 1].amount;
                        
                        setTimeout(() => {
                            currentQuestionIndex++;
                            showDialog('Correct!', `You've won $${currentWinnings.toLocaleString()}. On to the next question!`, renderQuestion);
                        }, 1500);

                    } else {
                        selectedButton.classList.remove('selected');
                        selectedButton.classList.add('incorrect');
                        
                        const correctButton = Array.from(answersGrid.children).find(btn => btn.dataset.answer === correctAnswer);
                        correctButton.classList.add('correct');

                        setTimeout(() => {
                            handleWrongAnswer();
                        }, 2000);
                    }
                }, 1000);
            }
            
            function handleWrongAnswer() {
                let finalWinnings = 0;
                let message = "";
                
                if (gameMode === 'classic') {
                    const safeAmounts = moneyLadder.filter(item => item.isSafe && currentWinnings >= item.amount);
                    finalWinnings = safeAmounts.length > 0 ? safeAmounts[safeAmounts.length - 1].amount : 0;
                    message = `Oh no, that's incorrect! In Classic Mode, you leave with the last safe amount. Your final winnings are $${finalWinnings.toLocaleString()}.`;
                } else if (gameMode === 'risk') {
                    finalWinnings = 0;
                    message = `Wrong answer! In Risk Mode, all your winnings are gone. Your final winnings are $0.`;
                }
                endGame(false, message);
            }

            function endGame(isWinner = false, message = "") {
                gameInterface.classList.add('hidden');
                endScreen.classList.remove('hidden');
                
                if (isWinner) {
                    endTitle.textContent = 'Congratulations!';
                    endMessage.textContent = 'You have answered all questions and won the million! You are a true champion!';
                } else {
                    endTitle.textContent = 'Game Over!';
                    if (message) {
                         endMessage.textContent = message;
                    } else {
                         const finalWinnings = moneyLadder[currentQuestionIndex].amount;
                         endMessage.textContent = `Game Over. You leave with your current winnings of $${finalWinnings.toLocaleString()}. Better luck next time!`;
                    }
                }
            }

            function updateLifelineButtons() {
                lifeline5050Btn.disabled = lifelinesUsed['5050'];
                lifelineCallBtn.disabled = lifelinesUsed['call'];
            }
            startGameBtn.addEventListener('click', () => {
                resetGame();
                startScreen.classList.add('hidden');
                gameInterface.classList.remove('hidden');
                renderQuestion();
            });

            quitGameBtn.addEventListener('click', () => {
                const finalWinnings = moneyLadder[currentQuestionIndex].amount;
                endGame(false, `You decided to quit the game. You leave with your current winnings of $${finalWinnings.toLocaleString()}.`);
            });

            playAgainBtn.addEventListener('click', () => {
                resetGame();
                endScreen.classList.add('hidden');
                startScreen.classList.remove('hidden');
            });
            
            lifeline5050Btn.addEventListener('click', () => {
                if (lifelinesUsed['5050']) return;
                
                lifelinesUsed['5050'] = true;
                updateLifelineButtons();
                
                const currentQuestion = questions[currentQuestionIndex];
                const correctAnswer = currentQuestion.correctAnswer;
                const options = Array.from(answersGrid.children);
                
                const incorrectOptions = options.filter(btn => btn.dataset.answer !== correctAnswer);
                
                shuffleArray(incorrectOptions);
                incorrectOptions.slice(0, 2).forEach(btn => {
                    btn.disabled = true;
                    btn.classList.add('opacity-50', 'line-through');
                });
                
                showDialog('50/50 Used!', 'Two incorrect answers have been removed.');
            });

            lifelineCallBtn.addEventListener('click', () => {
                if (lifelinesUsed['call']) return;
                
                lifelinesUsed['call'] = true;
                updateLifelineButtons();
                
                const currentQuestion = questions[currentQuestionIndex];
                const correctAnswer = currentQuestion.correctAnswer;
                
                let friendAnswer = correctAnswer;
                if (Math.random() > 0.8) {
                    const incorrectOptions = currentQuestion.options.filter(opt => opt !== correctAnswer);
                    friendAnswer = incorrectOptions[Math.floor(Math.random() * incorrectOptions.length)];
                }
                
                showDialog('Call a Friend', `Your friend thinks the answer is: "${friendAnswer}".`);
            });

            gambleBtn.addEventListener('click', () => {
                const currentMoneyValue = moneyLadder[currentQuestionIndex].amount;
                if (currentMoneyValue === 0) {
                    showDialog('Cannot Gamble', 'You have no money to gamble!');
                    return;
                }
                
                gambleCurrentMoney.textContent = `Current Winnings: $${currentMoneyValue.toLocaleString()}`;
                gambleSlider.max = currentMoneyValue;
                gambleSlider.value = 0;
                gambleAmountSpan.textContent = '0';
                gambleModal.classList.remove('hidden');
            });

            gambleSlider.addEventListener('input', (e) => {
                gambleAmountSpan.textContent = e.target.value;
                currentBet = parseInt(e.target.value, 10);
            });
            
            gambleConfirmBtn.addEventListener('click', () => {
                if (currentBet > 0) {
                    currentWinnings = moneyLadder[currentQuestionIndex].amount + currentBet;
                    currentQuestionIndex++;
                    gambleModal.classList.add('hidden');
                    renderQuestion();
                    showDialog('Bet Placed!', `You have bet $${currentBet.toLocaleString()} on this question!`);
                } else {
                    showDialog('Invalid Bet', 'Please select a value greater than 0.');
                }
            });

            gambleCancelBtn.addEventListener('click', () => {
                currentBet = 0;
                gambleModal.classList.add('hidden');
            });
            
            settingsBtn.addEventListener('click', () => {
                gameModeSelect.value = gameMode;
                settingsModal.classList.remove('hidden');
            });

            settingsCloseBtn.addEventListener('click', () => {
                gameMode = gameModeSelect.value;
                settingsModal.classList.add('hidden');
                showDialog('Settings Saved!', `Game mode is now set to "${gameMode}".`);
            });

            resetGame();
            updateMoneyLadder();
        });
